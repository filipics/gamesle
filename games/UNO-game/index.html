<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Uno - 4 Jugadores</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Juego de Uno - 4 Jugadores</h1>
  <div id="game-info">
    <p id="turn-info"></p>
    <p id="message"></p>
  </div>
  <div id="game-container">
    <!-- Área superior: CPU 1 -->
    <div id="player-top" class="player-area cpu" data-player="1"></div>
    <!-- Área izquierda: CPU 2 -->
    <div id="player-left" class="player-area cpu" data-player="2"></div>
    <!-- Área central: Mazo y Pila de Descarte -->
    <div id="center-area">
      <div id="deck-area">
        <h3>Mazo</h3>
        <!-- Al hacer clic se roba carta (solo en turno humano) -->
        <div id="deck" onclick="humanDrawCard()"></div>
      </div>
      <div id="discard-area">
        <h3>Pila de Descarte</h3>
        <div id="discard-pile"></div>
      </div>
    </div>
    <!-- Área derecha: CPU 3 -->
    <div id="player-right" class="player-area cpu" data-player="3"></div>
    <!-- Área inferior: Jugador Humano -->
    <div id="player-bottom" class="player-area human" data-player="0"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
