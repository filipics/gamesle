<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldle</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (necesario para el autocompletado y Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body { 
            text-align: center; 
            background-color: #f4f4f4; 
            font-family: Arial, sans-serif; 
        }
        #country-image { 
            width: 300px; 
            height: 300px; 
            object-fit: contain; 
            margin: 20px auto; 
            display: block; 
            border: 1px solid #ddd; 
        }
        #input-container { 
            margin-top: 20px; 
            position: relative; 
        }
        #guess { 
            width: 100%; 
            padding: 10px; 
        }
        #suggestions { 
            position: absolute; 
            width: 100%; 
            background: white; 
            border: 1px solid #ddd; 
            max-height: 200px; 
            overflow-y: auto; 
            display: none; 
        }
        .suggestion-item { 
            padding: 10px; 
            cursor: pointer; 
            border-bottom: 1px solid #ddd; 
        }
        .suggestion-item:hover { 
            background: #f0f0f0; 
        }
        #feedback { 
            margin-top: 10px; 
            font-weight: bold; 
        }
        #historial, #partidas-historial { 
            margin-top: 20px; 
            text-align: center; 
            max-width: 400px; 
            margin-left: auto; 
            margin-right: auto; 
        }
        table { 
            width: 100%; 
            margin-top: 10px; 
        }
    </style>
</head>
<body>

    <a href="../../index.html" class="btn btn-primary back-btn mt-3">Volver al Menú Principal</a>
    <h1>Worldle - Adivina el País</h1>
    
    <!-- Botón para cambiar entre Modo Normal y Modo Diario (por defecto inicia en Modo Normal) -->
    <button id="modo-juego" class="btn btn-warning mt-3">Modo Normal</button>
    <button id="share-daily" class="btn btn-success mt-3" onclick="shareDailyResult()">Compartir Resultado Diario</button>


    <img id="country-image" src="" alt="Silueta del país">

    <div id="input-container">
        <input type="text" id="guess" class="form-control" placeholder="Escribir aquí el país">
        <div id="suggestions"></div>
        <button id="enviar-intento" class="btn btn-primary mt-2">Enviar</button>
    </div>

    <p id="feedback"></p>

    <div id="historial">
        <h3>Historial de Intentos</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>País</th>
                    <th>Distancia</th>
                    <th>Dirección</th>
                </tr>
            </thead>
            <tbody id="tabla-intentos"></tbody>
        </table>
    </div>

    <button id="reiniciar" class="btn btn-danger mt-3">Reiniciar Juego</button>

    <div id="partidas-historial">
        <h3>Historial de Partidas</h3>
        <ul id="lista-partidas" class="list-group"></ul>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tu script -->
    <script src="script.js"></script>

</body>
</html>
